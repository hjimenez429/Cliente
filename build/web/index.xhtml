<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="consumir">
            <div>
                <h:outputLabel value="Producto 1"></h:outputLabel>    
            <h:inputText  value="#{consumirBean.producto1}"  ></h:inputText>
            </div>
            <br></br>
            <div>
             <h:outputLabel value="Producto 2"></h:outputLabel>     
             <h:inputText  value="#{consumirBean.producto2}"  ></h:inputText>
            </div>
            <h:commandButton value="Sumar" action="#{consumirBean.sumarProductos()}"></h:commandButton>
            <div>
            <h:outputLabel value="#{consumirBean.res}"></h:outputLabel> 
            </div>
            <div>
                <h:outputLabel  value="#{consumirBean.sumar}"></h:outputLabel>
            </div>
        </h:form>
    </h:body>
</html>
